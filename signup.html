<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Heslipot</title>
    <link rel="stylesheet" href="signup.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="pics/logo.png" alt="Heslipot Logo">
                </a>
            </div>
            <a href="#cat" class="cat-btn">Categories</a>
            <a href="#abt" class="abt-btn">About</a>
            <div class="account-dropdown">
                <button class="account-btn">Account</button>
                <div class="dropdown-content">
                    <a href="login.html" id="loginLink">Login</a>
                    <a href="#" id="logoutLink" style="display: none;">Logout</a>
                </div>
            </div>
        </header>
    
    <section class="login-section">
        <h2>Sign Up for an Account</h2>
        <form class="login-form" id="signupForm">
            <label for="username">Email or phone:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Have an account? <a href="login.html">Login</a></p>
    </section>
    
    <footer>
        <p>Contact us: <a href="mailto:info@heslipot.com">info@heslipot.com</a></p>
        <p>&copy; 2025 Heslipot. All rights reserved.</p>
    </footer>
</body>
</html>
